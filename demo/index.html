<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>oidc-login demo</title>

    <script src="../bower_components/webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../bower_components/iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../bower_components/iron-demo-helpers/demo-snippet.html">
    <link rel="import" href="../bower_components/polymer/polymer-element.html">
	<link rel="import" href="../bower_components/iron-localstorage/iron-localstorage.html">
	<link rel="import" href="../bower_components/paper-button/paper-button.html">
    
    <link rel="import" href="../oidc-login.html">

    <custom-style>
      <style is="custom-style" include="demo-pages-shared-styles">
      </style>
    </custom-style>
  </head>
  <body>
    <div class="vertical-section-container centered">
      <h3>Basic oidc-login demo</h3>
      <demo-snippet>
        <template>
          <oidc-login id="oidc">
          
          	<oidc-login-provider name="google" discovery="https://accounts.google.com"
				client-id="client-id-from-google"></oidc-login-provider>
        
	        <paper-card>
	        	Hello World!
	        </paper-card>
          
          </oidc-login>
        </template>
      </demo-snippet>
    </div>
    <script>
    function sayHello() {
    	alert('Logged in');
    }
    document.getElementById('oidc').addEventListener('oidc-login-success', sayHello);
    
    </script>
  </body>
</html>
